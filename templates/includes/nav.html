{% if item.metadata.redirect %}
  {% set url = item.metadata.redirect %}
{% else %}
  {% set url = item.url %}
{% endif %}
{% if item.metadata.nav %}
  {% set title = item.metadata.nav %}
{% else %}
  {% set title = item.title %}
{% endif %}
<li{% if url == page.url or page.url.indexOf(item.url) > 0 %} class="selected"{% endif %}><a href="{{ url }}">{{ title }}</a></li>
